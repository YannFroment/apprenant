version: '2.1'
orbs:
  node: circleci/node@5.0.3
jobs:
  build:
    docker:
      - image: cimg/base:2023.07
      - image: cimg/mysql:8.0
        environment:
          - MYSQL_DATABASE: apprenant
          - MYSQL_USER: apprenant
          - MYSQL_PASSWORD: apprenant
          - MYSQL_ROOT_PASSWORD: password
    steps:
      - checkout
      - run:
          name: Start docker
          command: docker-compose up -d
  lint-and-test:
    executor:
      name: node/default
    parameters:
      directory:
        type: string
    steps:
      - checkout
      - node/install-packages:
          app-dir: ~/project/<< parameters.directory >>
          pkg-manager: npm
      - run:
          command: npm run lint
          name: Run linter
          working_directory: ~/project/<< parameters.directory >>
      - run:
          command: npm run test
          name: Run unit tests
          working_directory: ~/project/<< parameters.directory >>

workflows:
  frontend:
    jobs:
      - lint-and-test:
          directory: frontend
  backend:
    jobs:
      - build
      - lint-and-test:
          directory: backend
